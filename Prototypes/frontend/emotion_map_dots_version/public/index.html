<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Avenir, Helvetica, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      html {
        width: 100%;
        min-height: 100%;
        text-align: center;
        color: #2c3e50;
        overflow: hidden;
      }

      #map_cover {
        display: flex;
        flex-direction: column;
        justify-content: center;
        min-height: 100vh;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        z-index: 0;
      }

      ul {
        display: grid;
        grid-template-columns: 50% 50%;
        grid-gap: 20px;
        /* background-color: #2196F3; */
        padding: 10px;
      }

      ul li {
        list-style: none;
        padding: 45px 55px;
        background-color: rgba(0, 0, 0, 0.911);
        cursor: pointer;
        transition: all 0.25s ease-in-out;
      }

      ul li#top_left {
        border-top-left-radius: 100px;
        border-top: 4px solid rgb(245, 45, 45);
        border-left: 4px solid rgb(245, 45, 45);
        color: rgb(245, 45, 45);
      }

      ul li#top_left:hover {
        box-shadow: -5px -5px 20px rgb(70, 70, 70);
        background-color: rgb(26, 25, 25);
        color: rgb(196, 196, 196);
      }


      ul li#top_right {
        border-top-right-radius: 100px;
        border-top: 4px solid rgb(45, 245, 62);
        border-right: 4px solid rgb(45, 245, 62);
        color: rgb(45, 245, 62);
      }

      ul li#top_right:hover {
        box-shadow: 5px -5px 20px rgb(70, 70, 70);
        background-color: rgb(26, 25, 25);
        color: rgb(196, 196, 196);
      }
 
 
      ul li#bottom_left {
        border-bottom-left-radius: 100px;
        border-bottom: 4px solid rgb(45, 92, 245);
        border-left: 4px solid rgb(45, 92, 245);
        color: rgb(45, 92, 245);
      }

      ul li#bottom_left:hover {
        box-shadow: -5px 5px 20px rgb(70, 70, 70);
        background-color: rgb(26, 25, 25);
        color: rgb(196, 196, 196);
      }


      ul li#bottom_right {
        border-bottom-right-radius: 100px;
        border-bottom: 4px solid rgb(122, 45, 245);
        border-right: 4px solid rgb(122, 45, 245);
        color: rgb(122, 45, 245);
      }

      ul li#bottom_right:hover {
        box-shadow: 5px 5px 20px rgb(70, 70, 70);
        background-color: rgb(26, 25, 25);
        color: rgb(196, 196, 196);
      }
    </style>
  </head>
  <body>

    <div id="map_cover">
      <ul>
        <li id="top_left" style="opacity: 1;" onclick=changeMap(1)>Aggressive</li>
        <li id="top_right" style="opacity: 1;" onclick=changeMap(2)>Exciting</li>
        <li id="bottom_left" style="opacity: 1;" onclick=changeMap(3)>Sad</li>
        <li id="bottom_right" style="opacity: 1;" onclick=changeMap(4)>Calm</li>
      </ul>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

    <script src="./app.js"></script>
    <script src="./components/starDots.js"></script>
    <script src="./components/songDots.js"></script>
    <script src="./components/neighbours.js"></script>
    <script src="./components/galaxy.js"></script>
  </body>
</html>
