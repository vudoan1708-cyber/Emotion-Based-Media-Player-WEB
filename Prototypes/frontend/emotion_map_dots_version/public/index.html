  <head>

    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      }
      
      #test_btn {
        position: absolute;

        width: 100%;

      }

      #test_btn  button {
        background-color: rgb(199, 117, 117);
        padding: 10px 20px;
        border-radius: 5px;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="test_btn">
      <button onclick=changeMap()>Map</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

    <script src="./app.js"></script>
    <script src="./components/starDots.js"></script>
    <script src="./components/songDots.js"></script>
    <script src="./components/galaxy.js"></script>
  </body>
</html>
